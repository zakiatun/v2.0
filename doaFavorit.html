<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa Favorit | MP3 Doa Harian Islam</title>
    <script src="script/jquery-3.5.1.js"></script>
    <link rel="icon" type="image/png" href="icon/icon.png">
    <link rel="stylesheet" href="style/doaHarian.css">
    <link rel="stylesheet" href="style/aos.css">
</head>
<body>
<div class="wrap">
    <nav>
        <label class="logo">
            <a href="index.html"><img src="icon/logo.png" alt=""></a>
        </label>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="doaHarian.html">Doa Harian</a></li>
            <li><a href="doaFavorit.html" class="active">Doa Favorit</a></li>
        </ul>
        <label id="menu">
            <img src="icon/menu.png" alt="">
        </label>
    </nav>
    <div class="kosong" data-aos="fade-down">
        <img src="icon/nothing.png" alt=""> <br>
        Ups!! Kamu belum menambahkan Doa Favorit.<br>
        Untuk menambahkannya, tekan tombol "favoritkan" pada playlist Doa Harian<br>
        <span onclick="doaHarian()">Doa Harian</span>
    </div>
    <div class="playlist">
        <h1>Playlist Doa Favorit</h1>
        <input type="text" class="cari" onkeyup="cari()" placeholder="Cari Judul Doa" title="Cari Judul Doa">
        <div class="playlist-favorit"></div>
    </div>
    <div class="info-doa">
        <div class="judul-doa"></div>
        <div class="desk-doa"></div>
        <div class="arab-doa"><img src="" alt=""></div>
        <h2>Artinya:</h2>
        <div class="arti-doa"></div>
        <h2>Tingkatan Doa dan Sanad:</h2>
        <div class="sanad-doa"></div>
    </div>
</div>
<div class="player">
    <input type="range" class="slider" max="100" min="0" step="1" value="0"/>
    <div class="time">
        <span class="waktu">00:00</span>/<span class="durasi">00:00</span>
    </div>
    <div class="playback">
        <div class="previous"><img src="icon/previous.png" alt=""></div>
        <div class="play-pause">
            <img src="icon/p-play.png" alt="" class="play">
            <img src="icon/p-pause.png" alt="" class="pause" style="display: none;">
        </div>
        <div class="next"><img src="icon/next.png" alt=""></div>
    </div>
    <div class="repeating">
        <div class="none">Tanpa Pengulangan</div>
        <div class="one" style="display: none;">Mengulangi Doa Ini</div>
        <div class="all" style="display: none;">Mengulangi Semua Doa</div>
    </div>
    <div id="btn-playlist">
        <img src="icon/playlist.png" alt="">
    </div>
</div>
</body>
</html>

<script src="script/aos.js"></script>
<script type="text/javascript">
    AOS.init({});

    $(document).ready(function(){
        $('#menu').click(function(){
            $('ul').toggleClass('show-menu')
        });
    });

    $(document).ready(function(){
        $('#btn-playlist').click(function(){
            $('.playlist').toggleClass('show-playlist')
        });
    });
</script>
<script src="script/objDoa.js"></script>
<script src="script/scriptDoaFavorit.js"></script>
