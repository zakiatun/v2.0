<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
  <title>MP3 Player Doa-doa Harian</title>
  <link rel=stylesheet href="style.css" media=all> 
  <link href="bootstrap.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-header">
    <a class="navbar-brand" href="#"><b>DAILY MP3 PRAYER</b></a>
    <div class="tiga">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <button class="btn btn-success" type="button" onclick="semuaDoa()">Semua Doa</button>
      <button class="btn btn-success" type="button">Doa Favorit</button>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
      <div class="tiga">
        <li class="nav-item active">
          <button class="btn btn-success" type="button" onclick="repeat()">Pengulangan</button>
        </li>
        <li class="nav-item active">
          <button class="btn btn-success" type="button">Tentang</button>
        </li>
        <li class="nav-item active">
          <button class="btn btn-success" type="button">Bantuan</button>
        </li>
      </div>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <br><br><br><br>
  <div id="optionRepeat" style="display: none;">
    <form>
      <label for="jenis">Jenis Pengulangan</label>
      <select class="form-control" id="jenis">
        <option>Semua Doa</option>
        <option>Setiap Doa</option>
      </select><br>
      <label for="jumlah">Jumlah Pengulangan</label>
      <select class="form-control" id="jumlah">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select><br>
      <button type="submit" class="btn btn-dark" style="float: right;">Simpan</button>
    </form>
  </div>

  <div id="playlist" style="display: none">
    <div class="playlist-doa"></div>
  </div>
  <div id="info">
    <center>
      <div class="title"></div> <br>
      <img src="" id="gbr"> <br><br>
      <p style="font-family: cursive; font-weight: bold; font-size: large;">Artinya: </p>
      <div class="arti" style="font-family: cursive; font-size: 17px;"></div>
    </center>
  </div>

  <footer class="footer-doa fixed-bottom bg-footer">
    <audio id="myAudio" ontimeupdate="onTimeUpdate()">
      <source id="source-audio" src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div class="btn-doa">
      <div class="btn-action first-btn" onclick="previous()">
          <div id="btn-faws-back">
            <i class='fa fa-step-backward'></i>
          </div>
      </div>
      <div class="btn-action" onclick="toggleAudio()">
          <div id="btn-faws-play-pause">
            <i class='fa fa-play' id="icon-play"></i>
            <i class='fa fa-pause' id="icon-pause" style="display: none"></i>
          </div>
      </div>
      <div class="btn-action" onclick="next()">
          <div id="btn-faws-next">
            <i class='fa fa-step-forward'></i>
          </div>
      </div>
      <div class="infos-doa">
        <div class="timer">00:00</div>
        <div class="batas">/</div>
        <div class="duration">00:00</div>
      </div>
      <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
          <div id="btn-faws-volume">
            <i id="icon-vol-up" class='fa fa-volume-up'></i>
            <i id="icon-vol-mute" class='fa fa-volume-mute' style="display: none"></i>
          </div>
      </div>
    </div>
  </footer>

  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="bootstrap.js"></script> 

</body>
</html>
